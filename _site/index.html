<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/input.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
</head>
<body>
  <div class="container">
    <div class="input">
      <h5>Welcome to your shitty existence</h5>
      <div class="inputs">
        <label for="expenses">What is your salary?</label>
        <input name="salary" type="text">
      </div>
      <div class="inputs">
        <label for="expenses">Annual expenses?</label>
        <input name="expenses" type="text">
      </div>
      <div class="inputs">
        <label for="savings">initial savings?</label>
        <input name="savings" type="text">
      </div>
      <div class="inputs">
        <label for="goal">How much want weekly passively?</label>
        <input name="goal" type="text" placeholder="weekly tho">
      </div>
      <button>Submit</button>
    </div>
    <div class="outcomes">
    </div>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
